<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #ft_list > div {
        margin: 10px;
        background-color: #f47721;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      #ft_list > div:hover {
        background-color: #fab281;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; text-align: center">
      <h1>TODO LIST</h1>
      <div style="margin-left: auto; margin-right: auto; padding: 10px" id="ft_list"></div>
      <button id="newTodo">NEW</button>
    </div>
    <script >
      $(document).ready(function() {
  const $ft_list = $("#ft_list");
  
 
  function createTodo() {
      const txt = prompt("Please Enter TODO LIST :");
      if (txt) {
          const name = new Date().getTime();
          document.cookie = `${name}=${txt}`;
          
          const $node = $("<div>").text(txt).click(function() {
              if (confirm("Do you want to delete")) {
                  $(this).remove();
                  document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
              }
          });
          
          $ft_list.prepend($node);
      }
  }
  
  const cookies = document.cookie;
  if (cookies.length > 0) {
      const cookieArray = cookies.split(";");
      cookieArray.forEach(function(element) {
          const $node = $("<div>").text(element.split("=")[1]).click(function() {
              if (confirm("Do you want to delete")) {
                  $(this).remove();
                  document.cookie = element.split("=")[0] + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
              }
          });
          $ft_list.prepend($node);
      });
  }
  
  
  $("#newTodo").click(createTodo);
});
    </script>
  </body>
</html>
