<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Click the balloon to grow</h2>
    <div id="balloon"></div>

    <script>
        $(function() {
            const $balloon = $("#balloon");
            const settings = {
                minSize: 200,
                maxSize: 420,
                sizeStep: 10,
                shrinkStep: 5,
                colors: ["red", "green", "blue"]
            };
            
            let state = {
                size: settings.minSize,
                colorIndex: 0
            };

            $balloon.on("click", function() {
                if (state.size >= settings.maxSize) {
                    
                    state.size = settings.minSize;
                    state.colorIndex = 0; 
                } else {
                    state.size += settings.sizeStep;
                    state.colorIndex = (state.colorIndex + 1) % settings.colors.length;
                }
                updateBalloon();
            });

           
            $balloon.on("mouseleave", function() {
                if (state.size > settings.minSize) {
                    state.size -= settings.shrinkStep;
                    state.colorIndex = (state.colorIndex - 1 + settings.colors.length) % settings.colors.length;
                    updateBalloon();
                }
            });

           
            function updateBalloon() {
                $balloon.css({
                    width: state.size + "px",
                    height: state.size + "px",
                    backgroundColor: settings.colors[state.colorIndex]
                });
            }
        });
    </script>
</body>
</html>
