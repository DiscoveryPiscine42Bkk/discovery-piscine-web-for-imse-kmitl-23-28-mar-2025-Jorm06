<!DOCTYPE html>
<html lang="en">
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.calculator {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-top: 0;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, select {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border: none;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <form id="calcForm">
            <input type="text" id="leftInput" placeholder="Left operand">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="rightInput" placeholder="Right operand">
            <input type="submit" value="Try me!">
        </form>
    </div>
    <script>
        $(document).ready(function() {
    const $calcForm = $('#calcForm');
    
    
    setInterval(function() {
        alert('Please, use me...');
    }, 30000);
    
    $calcForm.on('submit', function(e) {
        e.preventDefault();
        
        const leftInput = $('#leftInput').val();
        const rightInput = $('#rightInput').val();
        const operator = $('#operator').val();
        
        
        if (!isPositiveInteger(leftInput) || !isPositiveInteger(rightInput)) {
            alert('Error :(');
            return;
        }
        
        const leftNum = parseInt(leftInput);
        const rightNum = parseInt(rightInput);
        
       
        if ((operator === '/' || operator === '%') && rightNum === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
        }
        
     
        let result;
        switch(operator) {
            case '+':
                result = leftNum + rightNum;
                break;
            case '-':
                result = leftNum - rightNum;
                break;
            case '*':
                result = leftNum * rightNum;
                break;
            case '/':
                result = leftNum / rightNum;
                break;
            case '%':
                result = leftNum % rightNum;
                break;
            default:
                result = 'Invalid operator';
        }
        
     
        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
    });
    
    function isPositiveInteger(value) {
        return /^\d+$/.test(value) && parseInt(value) >= 0;; //เริ้มต้นตัวเลขไปจนสุด regular expression symbols
    }
});
    </script>
</body>
</html>
