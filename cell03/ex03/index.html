<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #ft_list > div {
      margin: 10px;
      background-color: #f47721;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #ft_list > div:hover {
      background-color: #fab281;
    }
  </style>
  <body>
    <div style="width: 100%; text-align: center">
      <h1>TODO LIST</h1>
      <div
        style="margin-left: auto; margin-right: auto; padding: 10px"
        id="ft_list"
      ></div>
      <button onclick="create()">NEW</button>
    </div>
  </body>
  <script>
    let ft_list = document.getElementById("ft_list");
const create = () => {
  let txt = prompt("Please Enter TODO LIST :");
  const name = new Date().getTime();
  document.cookie = `${name}=${txt}`;
  let node = document.createElement("div");
  node.onclick = () => {
    const check = confirm("Do you want to delete");
    if (check) {
      node.remove();
      document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    }
  };
  node.innerHTML = txt;
  ft_list.prepend(node);
};

const check = document.cookie;
if (check.length > 0) {
  const cookie = check.split(";");
  cookie.forEach((element) => {
    let node = document.createElement("div");
    node.onclick = () => {
      const check = confirm("Do you want to delete");
      if (check) {
        node.remove();
        document.cookie =
          element.split("=")[0] + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      }
    };
    node.innerHTML = element.split("=")[1];
    ft_list.prepend(node);
  });
}
  </script>
</html>
